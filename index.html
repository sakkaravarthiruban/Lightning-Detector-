<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HV Safety Monitoring Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --line:#e2e8f0;
  --primary:#2563eb;
  --danger:#dc2626;
  --success:#16a34a;
  --text:#0f172a;
  --muted:#64748b;
}

body{
  margin:0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.container{
  max-width:1200px;
  margin:auto;
  padding:30px;
}

h1{
  text-align:center;
  color:var(--primary);
  margin-bottom:35px;
  font-weight:600;
}

.card{
  background:var(--card);
  border-radius:14px;
  padding:25px;
  border:1px solid var(--line);
  box-shadow:0 8px 20px rgba(0,0,0,0.05);
  margin-bottom:30px;
}

/* ===== STAT ===== */
.stat{
  text-align:center;
}

.stat h2{
  margin-bottom:10px;
  color:var(--muted);
  font-weight:500;
}

.count{
  font-size:56px;
  font-weight:700;
  color:var(--danger);
}

/* ===== TABLE ===== */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}

thead{
  background:#f1f5f9;
}

th{
  padding:14px;
  font-weight:600;
  color:#334155;
  border-bottom:2px solid var(--line);
}

td{
  padding:14px;
  border-bottom:1px solid var(--line);
  text-align:center;
  color:#334155;
}

tbody tr:hover{
  background:#f8fafc;
}

/* ===== STATUS BADGE ===== */
.badge{
  padding:6px 14px;
  border-radius:20px;
  font-size:14px;
  font-weight:600;
}

.badge-danger{
  background:#fee2e2;
  color:#991b1b;
}

footer{
  text-align:center;
  margin-top:40px;
  color:var(--muted);
  font-size:14px;
}
</style>
</head>

<body>

<div class="container">

  <h1>⚡ High Voltage Safety Monitoring System</h1>

  <!-- ===== TOTAL FAULT COUNT ===== -->
  <div class="card stat">
    <h2>Total Fault Count</h2>
    <div class="count" id="faultCount">0</div>
  </div>

  <!-- ===== FAULT LOG TABLE ===== -->
  <div class="card">
    <h2>Fault Log History</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Time</th>
          <th>Reason</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="faultTable"></tbody>
    </table>
  </div>

  <footer>
    ESP32-Based HV Protection System • Firebase Realtime Dashboard
  </footer>

</div>

<!-- ===== FIREBASE ===== -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  databaseURL: "https://lightning-detection-aaa-default-rtdb.asia-southeast1.firebasedatabase.app/"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ===== TOTAL FAULT COUNT ===== */
onValue(ref(db,"FaultLogs/totalFaults"), snap=>{
  document.getElementById("faultCount").innerText =
    snap.exists() ? snap.val() : 0;
});

/* ===== FAULT LOGS ===== */
onValue(ref(db,"FaultLogs"), snap=>{
  const table = document.getElementById("faultTable");
  table.innerHTML="";
  let i=1;

  snap.forEach(child=>{
    if(child.key.startsWith("fault_")){
      const d = child.val();
      table.innerHTML += `
        <tr>
          <td>${i++}</td>
          <td>${d.time}</td>
          <td>${d.reason}</td>
          <td><span class="badge badge-danger">${d.status}</span></td>
        </tr>`;
    }
  });
});
</script>

</body>
</html>
