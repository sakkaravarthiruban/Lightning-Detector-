<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HV Safety Monitoring Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #ffffff;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 30px;
    }

    .card {
      background: #020617;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(56,189,248,0.5);
      margin-bottom: 30px;
    }

    .count {
      font-size: 50px;
      color: #ef4444;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #334155;
      text-align: center;
    }

    th {
      background: #1e293b;
    }

    tr:nth-child(even) {
      background: #020617;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #94a3b8;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>âš¡ High Voltage Safety System</h1>

    <div class="card">
      <h2>Total Fault Count</h2>
      <div class="count" id="faultCount">0</div>
    </div>

    <div class="card">
      <h2>Fault Log History</h2>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Time</th>
            <th>Reason</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="faultTable"></tbody>
      </table>
    </div>

    <footer>
      ESP32 HV Safety System | Firebase Realtime Monitoring
    </footer>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

    const firebaseConfig = {
      databaseURL: "https://lightning-detection-aaa-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const totalFaultRef = ref(db, "FaultLogs/totalFaults");
    const faultLogsRef = ref(db, "FaultLogs");

    onValue(totalFaultRef, (snapshot) => {
      document.getElementById("faultCount").innerText =
        snapshot.exists() ? snapshot.val() : 0;
    });

    onValue(faultLogsRef, (snapshot) => {
      const table = document.getElementById("faultTable");
      table.innerHTML = "";
      let i = 1;

      snapshot.forEach((child) => {
        if (child.key.startsWith("fault_")) {
          const d = child.val();
          table.innerHTML += `
            <tr>
              <td>${i++}</td>
              <td>${d.time}</td>
              <td>${d.reason}</td>
              <td>${d.status}</td>
            </tr>`;
        }
      });
    });
  </script>

</body>
</html>
